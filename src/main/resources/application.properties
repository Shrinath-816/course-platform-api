spring.application.name=course-platform-api

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

springdoc.swagger-ui.urlsPrimaryName=prod
springdoc.swagger-ui.urls[0].name=prod
springdoc.swagger-ui.urls[0].url=https://course-platform-api-production-f001.up.railway.app/v3/api-docs




